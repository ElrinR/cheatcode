name: Deploy to EC2

on:
  push:
    branches:
      - main   # or master, depending on your repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2HOST }}
          username: ${{ secrets.EC2USER }}
          key: ${{ secrets.EC2KEY }}
          port: 22
          passphrase: "" # Leave empty if your key has no passphrase
          key_path: ""
          fingerprint: ""
          proxy_host: ""
          debug: true
          script: |
            # 1. Update system and install Docker if missing
            sudo apt-get update -y
            if ! [ -x "$(command -v docker)" ]; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker ubuntu
            fi
            
            # 2. Setup App Directory
            mkdir -p ~/app
            cd ~/app
            
            # 3. Pull latest code (Force overwrite local changes)
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git fetch --all
              git reset --hard origin/main
            fi

            # 4. Cleanup old containers and port 3000
            sudo fuser -k 3000/tcp || true
            sudo docker stop $(sudo docker ps -aq) || true
            sudo docker rm $(sudo docker ps -aq) || true

            # 5. Start app with Docker
            if docker compose version > /dev/null 2>&1; then
              sudo docker compose up -d --build
            else
              sudo docker-compose up -d --build
            fi